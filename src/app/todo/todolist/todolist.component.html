<div class="container">
    <h1>Todo List</h1>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tasks</th>
            <th scope="col">Created By</th>
            <th scope="col">Done</th>
          </tr> 
        </thead>
        <tbody>
          <tr *ngFor="let todo of todoList; let i = index" >
            <th scope="row">{{i+1}}</th>
            <td>{{todo.name}}</td>
            <td>{{todo.user}}</td>
            <td><input class="form-check-input" type="checkbox"></td>
          </tr>
        </tbody>
      </table>
</div>
