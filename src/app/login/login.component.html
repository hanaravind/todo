<div class="container">
    <div class="form container">
    <h1>Login</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <input type="text" class="form-control" name="username" placeholder="username/email" [ngClass]="{ 'is-invalid': isLoggedIn && field.username.errors }" formControlName="username" autocomplete="off">
        <div *ngIf="isLoggedIn && field.username.errors" class="invalid-feedback">
            <div *ngIf="field.username.errors.required">username is required</div>
        </div>
        <br/>
        <input type="password" class="form-control" name="password" placeholder="password"  [ngClass]="{ 'is-invalid': isLoggedIn && field.password.errors }" formControlName="password" >
        <div *ngIf="isLoggedIn && field.password.errors" class="invalid-feedback">
            <div *ngIf="field.password.errors.required">password is required</div>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">submit</button>
      </form>
    </div>
</div>
